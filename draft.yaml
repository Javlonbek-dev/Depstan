models:
  Article:
    title: string
    content: text
    author_id: unsignedInteger nullable
    category_id: unsignedInteger nullable
    status: string
    featured_image: string nullable
    published_at: timestamp nullable
    deleted_at: softDeletes
    timestamps: true
    relationships:
      belongsTo: User, Category
      belongsToMany: Tag

  Category:
    name: string unique
    timestamps: true
    relationships:
      hasMany: Article

  Tag:
    name: string unique
    timestamps: true
    relationships:
      belongsToMany: Article

  Comment:
    article_id: unsignedInteger nullable
    user_id: unsignedInteger nullable
    content: text
    status: string
    timestamps: true
    relationships:
      belongsTo: Article, User
